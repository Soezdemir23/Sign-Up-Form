<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css"> 
    <title>Sign Up</title>
</head>
<body>
    <section id="left-side">
        <header><p>Custom Tech Enterprise</p></header>
        <footer>Photo by Camille Couvez </footer>
    </section>
    <section id="right-side">
        <div id="title-container">
            <p>This is not a real online service! You know you need something like this in your life to help you relaize your deepest dreams.</p>
            <p>You know you want to.</p>
        </div>
        <form action="" method="post">
            <caption>LET'S DO THIS</caption>
            <div><label for="first-name">First Name</label><input type="text" name="first-name" id="first-name"><label for="last-name">Last Name</label><input type="text" name="last-name" id="last-name"></div>
            <div><label for="email">Email</label><input type="text" name="email" id="email"><label for="phone">Phone Number</label><input type="text" name="phone" id="phone"></div>
            <div><label for="passw">Password</label><input type="text" name="passw" id="passw"><label for="">Repeat Password</label><input type="text" name="" id=""></div>
        </form>
        <div id="submit-container">        
            <button type="submit">Create Account</button>
            <p id="login-stat">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </section>
    <script defer> 
        let footerEl = document.querySelector('footer');
        function adaptWidthAndHeight(height,width){
            footerEl.style.top = `calc(${document.documentElement.scrollHeight}px - ${height}%)`;
            footerEl.style.right = `calc(${document.documentElement.scrollWidth}px - ${width}%)`;
        }
        function giveScrollHeight() {
            let width = document.documentElement.scrollWidth;
            console.log(width)
            if (width <700) {
                adaptWidthAndHeight(10,20);
            } else if (width <= 1000) {
                adaptWidthAndHeight(10,22);
            } else if (width <= 1900){
                console.log()
                adaptWidthAndHeight(20, 22)
            }     
        } 
        window.onresize = giveScrollHeight()
        </script>
</body>
</html>
