<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Sign Up</title>
</head>

<body>
    <section id="left-side">
        <header>ODIN</header>
        <footer>Photo by </footer>
    </section>
    <section id="right-side">
        <div id="right-side-container">

            <div id="title-container">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    relaize your deepest dreams.</p>
                <p>You know you want to.</p>
            </div>
            <form>
                <caption>LET'S DO THIS</caption>
                <div>
                    <div class="form-container">
                        <div>
                            <label for="first-name">First Name</label>
                            <br>
                            <input required="true" input="text" name="first-name" id="first-name">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <br>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="form-container">
                        <div>
                            <label for="email">Email</label>
                            <br>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <br>
                            <input type="text" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="form-container">
                        <div>
                            <label for="pass">Password</label>
                            <br>
                            <input type="password" name="pass" id="pass">
                        </div>
                        <div>
                            <label for="passr">Repeat Password</label>
                            <br>
                            <input type="password" name="passr" id="passr">
                        </div>
                    </div>
                </div>
            </form>
            <div id="submit-container">
                <button type="submit">Create Account</button>
                <p id="login-stat">Already have an account? Log in</p>
            </div>
        </div>
    </section>

</body>

</html>
